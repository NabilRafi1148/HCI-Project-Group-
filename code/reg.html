    <div class="regform">
        <form action="./index.html">
            <h2>Register Your Account</h2>
            <br>
            <label for="">Name :</label>
            <br>
            <input type="text" name="in_name" id="in_name">
            <br>
            <label for="">Email :</label>
            <br>
            <input type="email" name="in_email" id="in_email">
            <br>
            <label for="">Password :</label>
            <br>
            <input type="password" name="in_pass" id="in_pass" >
            <br>
            <label for="">Age :</label>
            <br>
            <input type="number" name="in_age" id="in_age" >
            <br>
            <label for="">Address :</label>
            <br>
            <textarea name="in_address" id="in_address" cols="30" rows="10" ></textarea>
            <br>
            <label for="">Gender :</label>
            <br>
            <input type="radio" name="in_gender" id="in_gender_male"> Male
            <input type="radio" name="in_gender" id="in_gender_female"> Female
            <br>
            <input type='checkbox' name="in_check" id="in_check">I agree with Terms and Conditions
            <br>            
            <div class="submitbtn">
                <input type="submit" value="Submit" onclick="return validate()">
            </div>
            
        </form>

    </div>
